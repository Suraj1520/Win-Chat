<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win-Chat</title>
    <link rel="stylesheet" href="CSS/client.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="Image/logo1.png" alt="loading..." width="40px">
                <h1>Win Chat</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="Image/list2.jpg" alt="users" width="35px">
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="user-list" style="max-height:65vh;">
                    <!-- <p>Suraj</p>
                    <p>Shibam</p>
                    <p>Mohit</p> -->
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!-- <div class="user-join">
                        <p><b>Suraj</b> joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5>Suraj</h5>
                        <p>Hello Shibam</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Shibam</h5>
                        <p>Hello Suraj</p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message here">
                    <button type="button" id="user-send">SEND</button>
                </div>
            </div>
        </div>

    </main>
    <script>
        var uwindow = document.querySelector('.users-window');
        function show_hide() {
            if (uwindow.style.display == "block") {
                uwindow.style.display = "none";
            }
            else {
                uwindow.style.display = "block";
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/client.js"></script>
</body>

</html>
